<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bold Text Engine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      padding: 20px 16px 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
    }

    .selected-text {
      background: rgba(255, 255, 255, 0.15);
      margin: 16px;
      padding: 12px;
      border-radius: 8px;
      border-left: 3px solid #4CAF50;
      font-size: 13px;
      line-height: 1.4;
      max-height: 60px;
      overflow-y: auto;
    }

    .selected-text.empty {
      border-left-color: #ff9800;
      font-style: italic;
      opacity: 0.7;
    }

    .styles-container {
      padding: 0 16px 16px;
    }

    .styles-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .style-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      padding: 12px 8px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 11px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .style-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .style-btn:active {
      transform: translateY(0);
    }

    .style-btn.active {
      background: rgba(76, 175, 80, 0.8);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.5);
    }

    .style-name {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .style-preview {
      display: block;
      font-size: 14px;
      font-weight: bold;
    }

    .apply-btn {
      width: 100%;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.2s ease;
    }

    .apply-btn:hover:not(:disabled) {
      background: #45a049;
      transform: translateY(-1px);
    }

    .apply-btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .apply-btn.success {
      background: #4CAF50;
    }

    .apply-btn.error {
      background: #f44336;
    }

    .btn-icon {
      margin-right: 6px;
    }

    .no-selection {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }

    .no-selection-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .no-selection-text {
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bold Text Engine</h1>
    <p>Select text and choose a style</p>
  </div>

  <div id="selectedTextContainer" class="selected-text empty">
    <div id="selectedText">No text selected</div>
  </div>

  <div id="mainContent">
    <div class="styles-container">
      <div id="stylesGrid" class="styles-grid">
        <!-- Style buttons will be populated by JavaScript -->
      </div>
      
      <button id="applyBtn" class="apply-btn" disabled>
        Apply Style
      </button>
    </div>
  </div>

  <div id="noSelectionMessage" class="no-selection" style="display: none;">
    <div class="no-selection-icon">üìù</div>
    <div class="no-selection-text">
      Select some text on the page first, then click this extension to style it!
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
